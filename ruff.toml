# Exclude a variety of commonly ignored directories.
target-version = "py312"

exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".tox",
    ".ve",
    "_build",
    "build",
    "dist",
    "venv",
    "__pycache__",
    "logs",
    "__init__.py",
    ".ruff_cache",
]

[lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "F401" # unused-imports
]

ignore = [
    "B008", # FastAPI Depends
]

[lint.pydocstyle]
convention = "google"

[lint.isort]
lines-after-imports = 2
split-on-trailing-comma = false

[lint.per-file-ignores]
"app/services/genai_service.py" = [
    "E501",    # E501 - Line too long.
]
