<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Translate Quiz ‚Äî English Learner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rank-common {
            border-top: 8px solid #4ade80;
        }

        .rank-elem {
            border-top: 8px solid #14b8a6;
        }

        .rank-pre {
            border-top: 8px solid #3b82f6;
        }

        .rank-inter {
            border-top: 8px solid #6366f1;
        }

        .rank-adv {
            border-top: 8px solid #a855f7;
        }

        .rank-rare {
            border-top: 8px solid #f97316;
        }

        .progress-bar {
            transition: width 0.4s ease;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

<div class="max-w-md w-full">
    <div class="flex justify-between items-center mb-4 px-2">
        <a href="/"
           class="text-slate-400 hover:text-slate-600 text-xs font-bold transition-colors uppercase tracking-widest">‚Üê
            –í—ã—Ö–æ–¥</a>
        <div id="scoreCounter" class="text-indigo-600 font-black text-sm uppercase tracking-widest">Score: 0</div>
    </div>

    <div class="w-full bg-slate-200 h-1.5 rounded-full mb-8 overflow-hidden">
        <div id="progressBar" class="progress-bar bg-indigo-500 h-full w-0"></div>
    </div>

    <div id="quizCard"
         class="bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-100/50 p-8 text-center transition-all border-b-4 border-slate-100">
        <div class="mb-6">
            <span id="levelBadge"
                  class="px-3 py-1 bg-slate-100 text-slate-500 text-[10px] font-black rounded-full uppercase tracking-tighter italic">Level A1</span>
        </div>

        <p class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.2em] mb-2">Translate this word:</p>
        <h2 id="questionText" class="text-4xl font-black text-slate-800 mb-10 leading-tight">...</h2>

        <div id="optionsContainer" class="space-y-3">
        </div>

        <div id="feedback" class="mt-8 min-h-[1.5rem] text-sm font-bold"></div>
    </div>

    <div id="resultScreen" class="hidden bg-white rounded-[2.5rem] shadow-2xl p-10 text-center">
        <div class="w-20 h-20 bg-indigo-50 text-indigo-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">
            üèÜ
        </div>
        <h2 class="text-3xl font-black text-slate-800 mb-2">Session Done!</h2>
        <p id="finalScore" class="text-slate-500 mb-8 font-medium">Your score: 0 pts</p>
        <button onclick="location.reload()"
                class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
            REPEAT SESSION
        </button>
    </div>
</div>

<script>
    let allWords = [];
    let currentIndex = 0;
    let score = 0;

    function getRankClass(group, type) {
        const g = group ? group.toLowerCase() : '';
        const t = type ? type.toLowerCase() : 'word';
        if (t === 'phrase') {
            if (g.includes('very common')) return 'rank-common';
            if (g.includes('common')) return 'rank-pre';
            return 'rank-inter';
        } else {
            if (g.includes('core 500')) return 'rank-common';
            if (g.includes('core 1000')) return 'rank-elem';
            if (g.includes('core plus')) return 'rank-pre';
            if (g.includes('active')) return 'rank-inter';
            if (g.includes('advanced') || g.includes('academic')) return 'rank-adv';
            return 'rank-rare';
        }
    }

    async function initQuiz() {
        const response = await fetch('/words');
        const data = await response.json();

        const shuffle = array => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // –§–∏–ª—å—Ç—Ä—É–µ–º –≤—ã—É—á–µ–Ω–Ω—ã–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Ä–∞–Ω–≥—É
        // allWords = data
        //     .sort((a, b) => (a.rank || 99999) - (b.rank || 99999))
        //     .slice(0, 15); // –°–µ—Å—Å–∏—è –Ω–∞ 15 —Å–ª–æ–≤

        allWords = shuffle(data).slice(0, 20); // –°–µ—Å—Å–∏—è –Ω–∞ 20 —Å–ª–æ–≤.

        if (allWords.length < 4) {
            document.getElementById('questionText').innerText = "Add more words first";
            return;
        }
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= allWords.length) {
            showResults();
            return;
        }

        const currentWord = allWords[currentIndex];
        const card = document.getElementById('quizCard');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∏–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        card.className = `bg-white rounded-[2.5rem] shadow-2xl p-8 text-center transition-all ${getRankClass(currentWord.frequency_group, currentWord.type)}`;

        document.getElementById('levelBadge').innerText = `Level ${currentWord.level || 'A1'} ‚Ä¢ ${currentWord.type}`;
        document.getElementById('questionText').innerText = currentWord.word;
        document.getElementById('feedback').innerText = '';

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 4 –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –ø–µ—Ä–µ–≤–æ–¥–∞
        let options = [currentWord];
        let pool = [...allWords];
        // –ï—Å–ª–∏ —Å–ª–æ–≤ –≤ —Ç–µ–∫—É—â–µ–º —Å–ø–∏—Å–∫–µ –º–∞–ª–æ, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∏–∑ –≤—Å–µ–π –±–∞–∑—ã, –Ω–æ –ø–æ–∫–∞ –±–µ—Ä–µ–º –∏–∑ —Å–µ—Å—Å–∏–∏
        while (options.length < 4) {
            let randomWord = pool[Math.floor(Math.random() * pool.length)];
            if (!options.find(o => o.id === randomWord.id)) {
                options.push(randomWord);
            }
        }
        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = "option-btn w-full p-4 rounded-2xl border-2 border-slate-50 font-bold text-slate-600 hover:border-indigo-200 hover:bg-indigo-50 transition-all text-center text-sm";
            btn.innerText = opt.translation;
            btn.onclick = () => checkAnswer(opt.id === currentWord.id, btn);
            container.appendChild(btn);
        });

        updateProgress();
    }

    function checkAnswer(isCorrect, btn) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
            score += 10;
            document.getElementById('feedback').innerHTML = '<span class="text-green-500 font-black uppercase tracking-widest text-xs">Well done!</span>';
        } else {
            btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
            btns.forEach(b => {
                const word = allWords[currentIndex];
                if (b.innerText === word.translation) b.classList.add('border-green-500', 'text-green-600');
            });
            document.getElementById('feedback').innerHTML = '<span class="text-red-400 font-black uppercase tracking-widest text-xs">Keep learning</span>';
        }

        document.getElementById('scoreCounter').innerText = `Score: ${score}`;

        setTimeout(() => {
            currentIndex++;
            showQuestion();
        }, 1500);
    }

    function updateProgress() {
        const percent = (currentIndex / allWords.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;
    }

    function showResults() {
        document.getElementById('quizCard').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');
        document.getElementById('finalScore').innerText = `Total score: ${score} points`;
    }

    initQuiz();
</script>
</body>
</html>
