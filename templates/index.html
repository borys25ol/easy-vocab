<!DOCTYPE html>
<html lang="ru">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>English Learner PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/cards.css">
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/card-renderer.js"></script>
    <style>
        /* Only unique styles for index remain here */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        .active-cat {
            background: #4f46e5 !important;
            color: white !important;
            border-color: #4f46e5 !important;
            shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .active-lvl[onclick*="A1"] {
            background: #22c55e !important;
            color: white !important;
        }

        .active-lvl[onclick*="A2"] {
            background: #eab308 !important;
            color: white !important;
        }

        .active-lvl[onclick*="B1"] {
            background: #0ea5e9 !important;
            color: white !important;
        }

        .active-lvl[onclick*="B2"] {
            background: #a855f7 !important;
            color: white !important;
        }

        .active-lvl[onclick*="C1"] {
            background: #f97316 !important;
            color: white !important;
        }

        .active-lvl[onclick*="C2"] {
            background: #ef4444 !important;
            color: white !important;
        }

        .active-lvl[onclick*="All"] {
            background: #4f46e5 !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-900 font-sans">

<div class="max-w-2xl mx-auto">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-black text-slate-800 tracking-tight italic">MY <span
                class="text-indigo-600">CARDS</span></h1>

        <div class="mt-6 flex justify-center">
            <button onclick="toggleSort()" id="sortBtn"
                    class="text-xs font-bold bg-white border border-slate-200 px-4 py-2 rounded-full hover:bg-slate-50 transition-all text-slate-600 shadow-sm">
                –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ü–æ –¥–∞—Ç–µ ‚Üì
            </button>
        </div>
    </header>

    <form id="addWordForm"
          class="bg-white p-4 rounded-2xl shadow-xl shadow-slate-200/50 mb-10 flex flex-wrap md:flex-nowrap gap-3 border border-slate-100">
        <input type="text" id="target_word" placeholder="Word" required
               class="flex-1 min-w-[150px] p-3 outline-none focus:ring-2 ring-indigo-500 rounded-xl bg-slate-50">
        <button type="submit" id="submitBtn"
                class="w-full md:w-auto bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all flex items-center justify-center gap-2 min-w-[120px]">
            <span id="btnText">Add</span>
            <div id="btnSpinner" class="spinner hidden"></div>
        </button>
    </form>

    <div class="flex justify-center items-center px-2 mb-8 mt-8 gap-5 flex-wrap">
        <a href="/quiz"
           class="text-xs font-bold bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">UA
            to US</a>
        <a href="/quiz_translate"
           class="text-xs font-bold bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">US
            to UA</a>
        <a href="/flashcards"
           class="text-xs font-bold bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">Flash
            Cards</a>
    </div>

    <div class="flex justify-center items-center px-2 mb-8 mt-8 gap-5 flex-wrap">
        <a href="/phrasal"
           class="text-xs font-bold bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">Phrasal
            Verbs</a>
        <a href="/idioms"
           class="text-xs font-bold bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">Idioms
        </a>
    </div>

    <div id="categoryFilters" class="mt-6 flex flex-wrap justify-center gap-2">
        <button onclick="filterByCategory('All')"
                class="cat-filter active-cat px-4 py-1.5 rounded-full text-xs font-bold border transition-all">All
        </button>
        <button onclick="filterByCategory('Phrases')"
                class="cat-filter px-4 py-1.5 rounded-full text-xs font-bold border transition-all">Phrases
        </button>
        <button onclick="filterByCategory('Verbs')"
                class="cat-filter px-4 py-1.5 rounded-full text-xs font-bold border transition-all">Verbs
        </button>
        <button onclick="filterByCategory('Nouns')"
                class="cat-filter px-4 py-1.5 rounded-full text-xs font-bold border transition-all">Nouns
        </button>
        <button onclick="filterByCategory('Adjectives')"
                class="cat-filter px-4 py-1.5 rounded-full text-xs font-bold border transition-all">Adjectives
        </button>
        <button onclick="filterByCategory('Adverbs')"
                class="cat-filter px-4 py-1.5 rounded-full text-xs font-bold border transition-all">Adverbs
        </button>
    </div>

    <div id="levelFilters" class="mt-4 flex flex-wrap justify-center gap-2">
        <button onclick="filterByLevel('All')" data-level='All'
                class="active-lvl px-3 py-1 rounded-lg text-[10px] font-bold border border-slate-200 transition-all uppercase">
            All Levels
        </button>
        <button onclick="filterByLevel('A1')" data-level='A1'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-green-200 text-green-600">A1
        </button>
        <button onclick="filterByLevel('A2')" data-level='A2'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-yellow-200 text-yellow-600">A2
        </button>
        <button onclick="filterByLevel('B1')" data-level='B1'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-blue-200 text-blue-600">B1
        </button>
        <button onclick="filterByLevel('B2')" data-level='B2'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-purple-200 text-purple-600">B2
        </button>
        <button onclick="filterByLevel('C1')" data-level='C1'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-orange-200 text-orange-600">C1
        </button>
        <button onclick="filterByLevel('C2')" data-level='C2'
                class="px-3 py-1 rounded-lg text-[10px] font-bold border border-red-200 text-red-600">C2
        </button>
    </div>

    <div class="flex justify-between items-center px-2 mb-3 mt-8">
        <div id="resultsCounter"
             class="text-xs font-bold bg-white border border-slate-200 text-slate-600 px-6 py-2 rounded-full shadow-sm">
            Found: 0 words
        </div>
        <div id="activeFilters" class="text-[10px] font-bold text-indigo-400 uppercase italic"></div>
    </div>

    <div id="wordsList" class="space-y-4 mt-6"></div>
</div>

<div id="editModal" class="modal">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4">
        <h2 class="text-2xl font-bold mb-6">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</h2>
        <input type="hidden" id="edit_id">
        <div class="space-y-4">
            <input type="text" id="edit_target"
                   class="w-full p-3 border rounded-xl outline-none focus:ring-2 ring-indigo-500 bg-slate-50">
            <input type="text" id="edit_translation"
                   class="w-full p-3 border rounded-xl outline-none focus:ring-2 ring-indigo-500 bg-slate-50">
            <input type="text" id="edit_category"
                   class="w-full p-3 border rounded-xl outline-none focus:ring-2 ring-indigo-500 bg-slate-50">
            <div class="flex gap-3 mt-6">
                <button onclick="saveEdit()" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">Save
                </button>
                <button onclick="closeModal('editModal')"
                        class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold">Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 text-center">
        <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
            üóëÔ∏è
        </div>
        <h2 class="text-2xl font-bold mb-2">–£–¥–∞–ª–∏—Ç—å?</h2>
        <div class="flex gap-3 mt-6">
            <button onclick="confirmDelete()" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-bold">Delete
            </button>
            <button onclick="closeModal('deleteModal')" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold">Cancel
            </button>
        </div>
    </div>
</div>

<script>
    let wordIdToDelete = null;
    let currentSort = 'date';
    let currentCategory = 'All';
    let currentLevel = 'All';

    // LOAD WORDS FROM API
    async function loadWords() {
        const response = await fetch('/words');
        let words = await response.json();
        const list = document.getElementById('wordsList');
        list.innerHTML = '';

        if (currentCategory !== 'All') words = words.filter(w => w.category === currentCategory);
        if (currentLevel !== 'All') words = words.filter(w => w.level && w.level.includes(currentLevel));

        document.getElementById('resultsCounter').innerText = `Found: ${words.length} words`;
        document.getElementById('activeFilters').innerText = `${currentCategory} / ${currentLevel}`;

        words.sort((a, b) => {
            if (a.is_learned !== b.is_learned) return a.is_learned - b.is_learned;
            if (currentSort === 'rank') return (parseInt(a.rank) || 99999) - (parseInt(b.rank) || 99999);
            return b.id - a.id;
        });

        words.forEach(word => {
            // USING THE SHARED RENDERER
            list.insertAdjacentHTML('beforeend', renderWordCard(word));
        });
    }

    // HELPER FUNCTIONS
    function filterByCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-filter').forEach(btn => btn.classList.toggle('active-cat', btn.innerText === cat));
        loadWords();
    }

    function filterByLevel(lvl) {
        currentLevel = lvl;
        document.querySelectorAll('#levelFilters button').forEach(btn => btn.classList.toggle('active-lvl', (btn.dataset.level || btn.innerText) === lvl));
        loadWords();
    }

    function toggleSort() {
        currentSort = currentSort === 'date' ? 'rank' : 'date';
        document.getElementById('sortBtn').innerText = currentSort === 'date' ? '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ü–æ –¥–∞—Ç–µ ‚Üì' : '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ü–æ Rank ‚Üë';
        loadWords();
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }

    async function toggleLearned(id) {
        await fetch(`/words/${id}/toggle_learned`, {method: 'PATCH'});
        loadWords();
    }

    function openEditModal(id, word, trans, cat) {
        document.getElementById('edit_id').value = id;
        document.getElementById('edit_target').value = word;
        document.getElementById('edit_translation').value = trans;
        document.getElementById('edit_category').value = cat;
        document.getElementById('editModal').classList.add('active');
    }

    async function saveEdit() {
        const id = document.getElementById('edit_id').value;
        const w = document.getElementById('edit_target').value;
        const t = document.getElementById('edit_translation').value;
        const c = document.getElementById('edit_category').value;
        await fetch(`/words/${id}?word=${encodeURIComponent(w)}&translation=${encodeURIComponent(t)}&category=${encodeURIComponent(c)}`, {method: 'PUT'});
        closeModal('editModal');
        loadWords();
    }

    function requestDelete(id) {
        wordIdToDelete = id;
        document.getElementById('deleteModal').classList.add('active');
    }

    async function confirmDelete() {
        if (wordIdToDelete) {
            await fetch(`/words/${wordIdToDelete}`, {method: 'DELETE'});
            closeModal('deleteModal');
            loadWords();
        }
    }

    document.getElementById('addWordForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const word = document.getElementById('target_word').value;
        btn.disabled = true;
        document.getElementById('btnText').innerText = 'Searching...';
        document.getElementById('btnSpinner').classList.remove('hidden');
        try {
            await fetch(`/words?word=${encodeURIComponent(word)}`, {method: 'POST'});
            e.target.reset();
        } finally {
            btn.disabled = false;
            document.getElementById('btnText').innerText = 'Add';
            document.getElementById('btnSpinner').classList.add('hidden');
            loadWords();
        }
    };

    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    loadWords();
</script>
</body>
</html>
