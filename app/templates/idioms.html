<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Idioms Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/cards.css">
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/card-renderer.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-900 font-sans">
<div class="max-w-2xl mx-auto">
    <header class="mb-10">
        <a href="/"
           class="text-xs font-bold text-slate-400 hover:text-indigo-600 transition-colors uppercase tracking-widest">‚Üê
            Back to Cards</a>
        <h1 class="text-4xl font-black text-slate-800 tracking-tight italic mt-4 underline decoration-indigo-500">
            IDIOMS</h1>
        <p class="text-slate-500 text-sm mt-2">Your collection of figurative expressions</p>
    </header>

    <div id="idiomsCounter"
         class="text-xs font-bold bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-full shadow-sm mb-6 inline-block">
        Found: 0 idioms
    </div>

    <div id="idiomsList" class="space-y-4">
    </div>
    <div id="scrollSentinel" class="h-8"></div>
</div>

<script>
    let limit = 30;
    let offset = 0;
    let total = 0;
    let isLoading = false;
    let allLoaded = false;
    let observer = null;

    async function loadIdioms({reset = false} = {}) {
        if (isLoading) return;
        if (allLoaded && !reset) return;

        if (reset) {
            offset = 0;
            total = 0;
            allLoaded = false;
            document.getElementById('idiomsList').innerHTML = '';
        }

        isLoading = true;
        try {
            const params = new URLSearchParams();
            params.set('limit', String(limit));
            params.set('offset', String(offset));

            const response = await fetch(`/words/idioms?${params.toString()}`);
            const data = await response.json();
            const words = data.items || [];
            const list = document.getElementById('idiomsList');

            total = data.total || 0;
            document.getElementById('idiomsCounter').innerText = `Found: ${total} idioms`;

            if (total === 0) {
                list.innerHTML = '<div class="text-center text-slate-400 py-10">No idioms found yet. Add some from the main page!</div>';
                allLoaded = true;
                return;
            }

            words.forEach(word => {
                list.insertAdjacentHTML('beforeend', renderWordCard(word));
            });

            offset += words.length;
            if (offset >= total) allLoaded = true;
        } finally {
            isLoading = false;
        }
    }

    // Toggle card expansion
    function toggleDetails(id) {
        const card = document.getElementById(`card-${id}`);
        card.classList.toggle('card-active');
    }

    async function toggleLearned(id) {
        await fetch(`/words/${id}/toggle_learned`, {method: 'PATCH'});
        loadIdioms({reset: true});
    }

    function setupObserver() {
        const sentinel = document.getElementById('scrollSentinel');
        if (observer) observer.disconnect();
        observer = new IntersectionObserver(entries => {
            if (entries.some(entry => entry.isIntersecting)) {
                loadIdioms();
            }
        });
        observer.observe(sentinel);
    }

    // Initialize
    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    loadIdioms({reset: true});
    setupObserver();
</script>
</body>
</html>
