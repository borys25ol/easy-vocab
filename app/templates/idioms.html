<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Idioms Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/cards.css">
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/card-renderer.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-900 font-sans">
<div class="max-w-2xl mx-auto">
    <header class="mb-10">
        <a href="/"
           class="text-xs font-bold text-slate-400 hover:text-indigo-600 transition-colors uppercase tracking-widest">‚Üê
            Back to Cards</a>
        <h1 class="text-4xl font-black text-slate-800 tracking-tight italic mt-4 underline decoration-indigo-500">
            IDIOMS</h1>
        <p class="text-slate-500 text-sm mt-2">Your collection of figurative expressions</p>
    </header>

    <div id="idiomsCounter"
         class="text-xs font-bold bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-full shadow-sm mb-6 inline-block">
        Found: 0 idioms
    </div>

    <div id="idiomsList" class="space-y-4">
    </div>
    <div id="scrollSentinel" class="h-8"></div>
</div>

<div id="deleteModal" class="modal">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 text-center">
        <div
                class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
            üóëÔ∏è
        </div>
        <h2 class="text-2xl font-bold mb-2">Delete?</h2>
        <div class="flex gap-3 mt-6">
            <button onclick="confirmDelete()" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-bold">Delete
            </button>
            <button onclick="closeModal('deleteModal')" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold">Cancel
            </button>
        </div>
    </div>
</div>

<script>
    let wordIdToDelete = null;
    let limit = 30;
    let offset = 0;
    let total = 0;
    let isLoading = false;
    let allLoaded = false;
    let observer = null;

    async function loadIdioms({reset = false} = {}) {
        if (isLoading) return;
        if (allLoaded && !reset) return;

        if (reset) {
            offset = 0;
            total = 0;
            allLoaded = false;
            document.getElementById('idiomsList').innerHTML = '';
        }

        isLoading = true;
        try {
            const params = new URLSearchParams();
            params.set('limit', String(limit));
            params.set('offset', String(offset));

            const {data, error} = await apiGet(`/words/idioms?${params.toString()}`);
            if (error) {
                showToast(error);
                return;
            }
            const words = data.items || [];
            const list = document.getElementById('idiomsList');

            total = data.total || 0;
            document.getElementById('idiomsCounter').innerText = `Found: ${total} idioms`;

            if (total === 0) {
                list.innerHTML = '<div class="text-center text-slate-400 py-10">No idioms found yet. Add some from the main page!</div>';
                allLoaded = true;
                return;
            }

            words.forEach(word => {
                list.insertAdjacentHTML('beforeend', renderWordCard(word));
            });

            offset += words.length;
            if (offset >= total) allLoaded = true;
        } finally {
            isLoading = false;
        }
    }

    // Toggle card expansion
    function toggleDetails(id) {
        const card = document.getElementById(`card-${id}`);
        card.classList.toggle('card-active');
    }

    async function toggleLearned(id) {
        const {error} = await apiPatch(`/words/${id}/toggle_learned`);
        if (error) {
            showToast(error);
            return;
        }
        loadIdioms({reset: true});
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }

    function requestDelete(id) {
        wordIdToDelete = id;
        document.getElementById('deleteModal').classList.add('active');
    }

    async function confirmDelete() {
        if (wordIdToDelete) {
            const {error} = await apiDelete(`/words/${wordIdToDelete}`);
            if (error) {
                showToast(error);
                return;
            }
            closeModal('deleteModal');
            loadIdioms({reset: true});
        }
    }

    function setupObserver() {
        const sentinel = document.getElementById('scrollSentinel');
        if (observer) observer.disconnect();
        observer = new IntersectionObserver(entries => {
            if (entries.some(entry => entry.isIntersecting)) {
                loadIdioms();
            }
        });
        observer.observe(sentinel);
    }

    // Initialize
    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    loadIdioms({reset: true});
    setupObserver();
</script>
</body>
</html>
